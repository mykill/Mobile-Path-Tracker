<ion-view title="Path track" ng-controller="ViewRecordController">

    <ion-content padding="true" class="has-header has-footer">
    <div class="card" ng-repeat="data in viewSelectedEntry.val " ng-click="done={color: 'red'}" >
      <a class="item item-thumbnail-right" href="#" >
        <img ng-src="{{data.i}}" >
        <h1 ng-style="done">{{data.s * 2}} steps</h1>
        <p>Turn to {{data.d}}</p>
        
      </a>
    </div>


    </ion-content>
</ion-view>
